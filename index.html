<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>

    <script src="./jquery-3.6.0.js"></script>

    <script>
        $.get('https://2i-js.iknsa.xyz/create-user.php')
            .then(function (response) {
                $('body').prepend(response);

                $('form').on('submit', function (event) {

                    event.preventDefault();

                    $.post('https://2i-js.iknsa.xyz/create-user.php', $(this).serialize())
                        .then(function (result) {
                            const backgroundColor = result.success ? 'green' : 'red';
                            $('form').prepend(`
                            <p style="background: ${result.success ? 'green' : 'red'}"> ${result.message}</p>`)
                        })
                })
            })
    </script>
</body>

</html>
